<table class="table-content">
    <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.role}}</td>
            <td>
                <a *ngIf="user.status=='active'" (click)="deleteUser(user.id)" class="link">Block User</a>
                <a *ngIf="user.status=='in-active'" (click)="deleteUser(user.id)" class="link">Un-Block User</a>
            </td>
        </tr>
    </tbody>
</table>
