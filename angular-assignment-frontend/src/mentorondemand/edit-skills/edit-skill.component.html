<div class="chip" *ngFor="let technology of technologies">
    {{technology.name}}
    <span class="deleteBtn" (click)="deleteSkill(technology.mentorId)">&times;</span>
  </div>
  <div class="technology-box">
    <h3>Add Skill</h3>
    <form [formGroup]="technologyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="technology">Technology</label>
        <select class="form-control" formControlName="technology" #techKey [ngClass]="{ 'is-invalid': submitted && f.technology.errors }">
            <option *ngFor="let tech of technologyDetails" 
                [value]="tech.name">
                {{tech.name}}
            </option>
        </select>
        <div *ngIf="submitted && f.technology.errors" class="invalid-feedback">
          <div *ngIf="f.technology.errors.required">Technology is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button>
